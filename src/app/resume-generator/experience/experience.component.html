<div class="row">
    <div class="col s12">
        <button mat-raised-button color="primary" title="Add" (click)="addExperience($event)">
            <i class="material-icons">
                add_circle_outline
                </i>  
            </button>
            <button mat-raised-button color="primary" title="remove" (click)="deleteExperiences($event)">
                <i class="material-icons">
                    remove_circle_outline
                    </i>  
                </button>
        <ng-container appDynaEle></ng-container>
    </div>
</div>
